<div class="flex flex-row justify-between items-center border-t border-slate-600 p-4">
  <img src="default-user-pfp.webp" class="w-10 h-10" alt="User profile picture">
  <span>
    <p class="text-sm font-medium text-slate-200">{{ authService.getUser()?.names }}</p>
    <p class="text-xs font-muted-foreground text-slate-400">{{ authService.getUser()?.email }}</p>
  </span>
  <button (click)="toggleDialog(true)" class="cursor-pointer">
    <mat-icon style="color: white;">logout</mat-icon>
  </button>
</div>

<p-dialog header="Logout" [draggable]="false" [(visible)]="showDialog" [modal]="true" [style]="{ width: '25rem' }">
  <p-confirmdialog />

  <div class="flex flex-col gap-y-4">
    <span class="flex flex-row gap-x-4">
      <mat-icon>warning</mat-icon>
      <p>Are you sure you want to log out?</p>
    </span>

    <span class="flex flex-row justify-end gap-x-2">
      <p-button (click)="toggleDialog(false)" label="Cancel" severity="secondary" />
      <p-button (click)="handleLogout()" label="Log out" severity="danger" />
    </span>
  </div>
</p-dialog>
