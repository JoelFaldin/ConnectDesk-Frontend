<p-table [value]="dataSource" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
    <tr>
      @for (column of displayedColumns; track `table-header-${column}`) {
        <th>{{ column }}</th>
      }
    </tr>
  </ng-template>
  <ng-template #body let-log>
    <tr>
      <td>{{ log.date }}</td>
      <td>{{ log.endpoint }}</td>
      <td>{{ log.method }}</td>
      <td>{{ log.statusCode }}</td>
    </tr>
  </ng-template>
</p-table>
