<div class="flex flex-col gap-y-4">
  <section class="flex flex-col gap-y-2">
    <h1 class="text-xl font-bold">Import Data</h1>
    <p class="text-slate-400 text-md">Upload an Excel file to import and save data into the system!</p>
  </section>

  <p-fileupload name="excel" (onSelect)="handleSelect($event)" [customUpload]="true" (uploadHandler)="onUpload($event)" [multiple]="false" accept=".xlsx, xls" mode="advanced">
    <ng-template #empty>
        <div>Drag and drop files to here to upload.</div>
    </ng-template>
  </p-fileupload>

  <section class="flex flex-col gap-y-2">
    <p class="text-slate-400 text-sm font-bold">Important notes:</p>
    <ul class="text-slate-400 text-sm list-disc ml-4 gap-y-1">
      <li>Make sure your Excel file follows the required template format</li>
      <li>Required columns should not be empty</li>
    </ul>
    <a (click)="handleTemplate()" class="text-purple-500 text-sm cursor-pointer underline decoration-solid underline-offset-2">Download template file</a>
  </section>
</div>
