<form [formGroup]="form" (ngSubmit)="handleUpdateUser()">
  <section>
    <span class="text-slate-600 text-sm my-4">Personal information</span>

    <div class="flex items-center gap-4 mb-4">
      <label for="names" class="w-24">Names</label>
      <input
        pInputText
        id="names"
        class="flex-auto px-2 py-1 border border-slate-600 rounded-md"
        autocomplete="off"
        formControlName="names"
      />
    </div>
    <div class="flex items-center gap-4 mb-4">
      <label for="lastnames" class="w-24">Last names</label>
      <input
        pInputText
        id="lastnames"
        class="flex-auto px-2 py-1 border border-slate-600 rounded-md"
        autocomplete="off"
        formControlName="lastNames"
      />
    </div>
    <div class="flex items-center gap-4 mb-4">
      <label for="rut" class="w-24">Rut</label>
      <input
        pInputText
        id="rut"
        class="flex-auto px-2 py-1 border border-slate-600 rounded-md"
        autocomplete="off"
        formControlName="rut"
      />
    </div>
    <div class="flex items-center gap-4 mb-8">
      <label for="email" class="w-24">Email</label>
      <input
        pInputText
        id="email"
        class="flex-auto px-2 py-1 border border-slate-600 rounded-md"
        autocomplete="off"
        formControlName="email"
      />
    </div>
  </section>

  <section>
    <span class="text-slate-600 text-sm my-4">Job Information</span>

    <div class="flex items-center gap-4 mb-8">
      <label for="jobNumber" class="w-24">Job Number</label>
      <input
        pInputText
        id="jobNumber"
        class="flex-auto px-2 py-1 border border-slate-600 rounded-md"
        autocomplete="off"
        formControlName="jobNumber"
      />
    </div>
    <div class="flex items-center gap-4 mb-8">
      <label for="contactNumber" class="w-24">Contact Number</label>
      <input
        pInputText
        id="contactNumber"
        class="flex-auto px-2 py-1 border border-slate-600 rounded-md"
        autocomplete="off"
        formControlName="contact"
      />
    </div>
    <div class="flex items-center gap-4 mb-8">
      <label for="department" class="w-24">Department</label>
      <input
        pInputText
        id="department"
        class="flex-auto px-2 py-1 border border-slate-600 rounded-md"
        autocomplete="off"
        formControlName="departments"
      />
    </div>
    <div class="flex items-center gap-4 mb-8">
      <label for="direction" class="w-24">Direction</label>
      <input
        pInputText
        id="direction"
        class="flex-auto px-2 py-1 border border-slate-600 rounded-md"
        autocomplete="off"
        formControlName="directions"
      />
    </div>
  </section>

  <div class="flex justify-end gap-2">
    <p-button label="Cancel" severity="secondary" (click)="handleCloseModal()" />
    <p-button label="Save" (click)="handleUpdateUser()" />
  </div>
</form>
