<div class="flex flex-row justify-between items-center w-full">
  <mat-form-field>
    <mat-label class="text-slate-400">Filter</mat-label>
    <input
      matInput
      class="text-white"
    />
  </mat-form-field>

  <button
    mat-raised-button
    class="rounded-md bg-purple-600 p-2 px-4 cursor-pointer hover:bg-purple-700 text-white flex items-center gap-4 text-sm transition-colors"
    (click)="handleAdd()"
  >
    <mat-icon>person_add</mat-icon>
    Add user
  </button>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-white">Name</th>
    <td mat-cell *matCellDef="let row" class="text-white ">{{ row.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-white">Email</th>
    <td mat-cell *matCellDef="let row" class="text-white ">{{ row.email }}</td>
  </ng-container>

  <ng-container matColumnDef="rut">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-white">Rut</th>
    <td mat-cell *matCellDef="let row" class="text-white ">{{ row.rut }}</td>
  </ng-container>

  <ng-container matColumnDef="jobNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-white">Job Number</th>
    <td mat-cell *matCellDef="let row" class="text-white ">{{ row.jobNumber }}</td>
  </ng-container>
  
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="text-white">Actions</th>
    <td mat-cell *matCellDef="let row" class="text-white">
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  
  <tr mat-header-row [style.border-bottom]="'2px solid rgba(51, 65, 85, 0.6)'" *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row [style.border-bottom]="'2px solid rgba(51, 65, 85, 0.6)'" *matRowDef="let row; columns: displayedColumns"></tr>
</table>
